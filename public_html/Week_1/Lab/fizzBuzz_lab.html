        var myArray = new Array();

        for (var i = 1; i <= 100; i++)
        {

            if (i % 2 === 0 && i % 3 !== 0)
            {
                myArray[i] = "fizz";
            } else if (i % 3 === 0 && i % 2 !== 0 )
            {
